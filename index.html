<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Vs Cinema</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header>
        <h1>
            STREAMING SIMULATION
        </h1>
        <img src="" alt="">
    </header>
    <main>
        <form action="">
            <label for="QuantityMovies">How many movies or series do you watch on a month?</label>
            <input id="QuantityMovies" type="number" placeholder="Ex: 5">
            <label>Select the Streaming Platforms</label>
            <input id="PickNetflix" type="checkbox" value="4.2">
            <label for="PickNetflix">Netflix</label>
            <input id="PickAmazon" type="checkbox" value="3.7">
            <label for="PickAmazon">Amazon Prime Video</label>
            <input id="PickHbo" type="checkbox" value="3.5">
            <label for="PickHbo">HBO max</label>
            <input id="PickDisney" type="checkbox" value="6">
            <label for="PickDisney">Disney+</label>
            <button type="button" onclick="compareStreaming()" >Calculate</button>
        </form>
    </main>
    <section>
        <label for="ResultPlatform"></label>
        <p id="ResultPlatform"></p>
        <label for="ResultCinema"></label>
        <p id="ResultCinema"></p>
        <p id="ResultCompare"></p>
    </section>
    <footer>
        <img src="" alt="GitHub_Logo">
        <img src="" alt="Instagram_Logo">
        <p>All Rigths to Sergio Tovar 2021</p>        
    </footer>
    <script src="./src/index.js"></script>   
</body>
</html>
