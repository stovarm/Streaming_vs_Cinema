<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Vs Cinema</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header>
        <h1>
            STREAMING SIMULATION
        </h1>
        <img src="" alt="">
    </header>
    <main>
        <form action="">
            <label for="QuantityMovies">How many movies or series do you watch on a month?</label>
            <input id="QuantityMovies" type="number" placeholder="Ex: 5">
             <label>Select the Streaming Platforms</label>
            <input class="check" id="PickNetflix" type="checkbox" value="4.2">   <!-- La clase la agrego para tomar los valores en Js  -->          
            <label for="PickNetflix">Netflix</label>
            <input class="check" id="PickAmazon" type="checkbox" value="3.7"> <!-- El id lo pongo para linkearlo al label -->
            <label for="PickAmazon">Amazon Prime Video</label>
            <input class="check" id="PickHbo" type="checkbox" value="3.5">     <!-- El value de cada uno es lo que valdrÃ­a en Dolares cada plataforma, valores que se usan para las functions --> 
            <label for="PickHbo">HBO max</label>
            <input class="check" id="PickDisney" type="checkbox" value="6">
            <label for="PickDisney">Disney+</label>
            <button type="button" onclick="compareStreaming()">Calculate</button>
        </form>
    </main>
    <section>
        <label for="ResultPlatform">Total Platforms</label>
        <p id="ResultPlatform"></p>
        <label for="ResultCinema">Total Cinema</label>
        <p id="ResultCinema"></p>
        <p id="ResultCompare"></p>
    </section>
    <footer>
        <img src="" alt="GitHub_Logo">
        <img src="" alt="Instagram_Logo">
        <p>All Rigths to Sergio Tovar 2021</p>        
    </footer>
    <script src="./src/index.js"></script>   
</body>
</html>
